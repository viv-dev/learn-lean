<!-- Header-->
<mat-toolbar
  class="mat-elevation-z4"
  color="primary"
  fxLayout="row"
  fxLayoutAlign="center center"
>
  <header fxLayout="row" fxLayoutAlign="start center">
    <a
      routerLink="/app"
      fxLayout="row"
      fxLayoutGap="5px"
      fxLayoutAlign="start center"
    >
      <mat-icon>polymer</mat-icon>
      <div>Learn Lean</div>
    </a>

    <!--Spacer -->
    <div
      style="height: 100%"
      fxFlex="1 1 0"
      fxLayout="row"
      fxLayoutAlign="center center"
    ></div>

    <button mat-icon-button (click)="logout()">
      <mat-icon>logout</mat-icon>
    </button>
  </header>
</mat-toolbar>

<!-- Main Content -->
<div class="content_outer" fxLayout="column" fxLayoutAlign="start center">
  <div class="content_inner">
    <router-outlet></router-outlet>
  </div>
</div>
